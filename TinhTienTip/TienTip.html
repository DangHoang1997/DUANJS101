<!doctype html>
<html lang="en">

<head>
    <title>TienTip</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Tổng Tiền Thanh Toán</h2>
                $:<input class="btn btn-secondary" type="number" id="tongTienThanhToan" placeholder="Tổng Tiền">
            </div>
            <div class="col-6">
                <h2>Phần Trăm típ</h2>
                <select name="" id="phanTram">
                    <option value="10">10%-Dở</option>
                    <option value="15">15%-Tế</option>
                    <option value="20">20%-Tốt</option>
                    <option value="30">30%-Tuyệt</option>

                </select>

            </div>
            <br>
            <br>
            <div class="col-6">
                <br>
                <input id="soNguoi" type="number" placeholder="Số Người">
                <br>
                <br>
                <button class="btn btn-success" id="tinhTien">Tinh Tien</button>
                <br>
                <h1><span class="btn btn-primary" id="ketQua">Số Tiền Trên 1 người/span></h1>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("tinhTien").onclick = function () {
            // lấy giá trị từ input
            var tongTienThanhToan = document.getElementById("tongTienThanhToan").value;
            var phanTram = document.getElementById("phanTram").value;
            var soNguoi = document.getElementById("soNguoi").value;
            // process 
            var tien = ((tongTienThanhToan * phanTram) / 100) / soNguoi;
            // hiển thị kết quả
            document.getElementById("ketQua").innerHTML = tien;
            console.log({
                tongTienThanhToan,
                phanTram,
                soNguoi,
                tien
            });

        }
        /**
"100" + 100 = "100100" ~ string + number = string
100 + 100 = 200 ~ number + number = number
"100" - 100 = 0 ~ string - number = number
"100" * 2 = 200 ~ string * number = number
"100" / 2 = 50 ~ string / number = number
--- ép kiểu từ string sang number ---
parseInt("100") = 100
string*1 = number


*/


    </script>
</body>

</html>
