<body>
    <input id="nhapLieu" type="text">
    <input id="nhapLieu1" type="text">
    <button onclick='Hienthithongtin()'>Add</button>
    <span id="ketqua">Hiển thị</span>

    <script>
        function Hienthithongtin(){
            let input1 =document.getElementById('nhapLieu').value;
            let input2 =document.getElementById('nhapLieu1').value;

            let q = parseInt(input1);
            let k = parseInt(input2);

            let output = q + k;
            
            

            

            
           
            
            
            let tagspan =document.getElementById('ketqua');
            tagspan.innerHTML = "Hiển thị " + output;




        }
    </script>
