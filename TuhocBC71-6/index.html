<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <div class="card w-50 container">
                <div class="card-header bg-dark text-white">
                    <h3 class="text-center">Đăng Nhập</h3>

                </div>
                <div class="card-body text-center">
                    <div class="form-group">
                        <p>Tài Khoản</p>
                        <input id="taiKhoan" class="form-control" type="text">
                    </div>
                    
                    
                    <div class="card-bottom text-center">
                        <div class="form-group">
                            <p>Mật Khẩu</p>
                            <input id="matKhau" class="form-control" type="password">
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="footer text-center">
                        <button onclick="login()" class="btn btn-success"> Đăng Nhập</button>
                    </div>
                    <div class="mt-2">
                        Thông Báo : <p class="text-dark " id="ketqua"></p>
                    </div>

                </footer>
                


            </div>
            <script>
                function login(){
                    let taiKhoan = document.getElementById('taiKhoan').value;
                    let matKhau =document.getElementById('matKhau').value;

                    
                    let tagp =document.getElementById('ketqua');
                    tagp.innerHTML = "Tài khoản:  " + taiKhoan + ", <br><br> Mật khẩu: " + matKhau;
                    tagp.style.background='red';
                    tagp.style.fontSize ='30px';
                    tagp.style.fontWeight ='900';

                }

            </script>
        </header>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
