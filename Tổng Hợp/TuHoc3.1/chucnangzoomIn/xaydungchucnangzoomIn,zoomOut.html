<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      button:hover {
        background-color: red;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <img
          style="width: 150px"
          id="img__zoom"
          src="https://cdn-icons-png.flaticon.com/512/25/25694.png"
          alt=""
        />

        <button id="btn__zoom"><i class="fa fa-plus"></i></button>
        <button id="btn__out"><i class="fa fa-minus"></i></button>
        <span id="text__zoom"></span>
        <p id="p__zoom" style="font-size: 17px">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit,
          praesentium. Soluta maiores animi nisi nam quod facere assumenda non
          dolorum praesentium nihil quasi veniam ratione, laborum enim unde
          explicabo perspiciatis?
        </p>
        <button id="text_edit"><i class="fa fa-plus"></i></button>
        <button id="text_edit2"><i class="fa fa-minus"></i></button>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      function DOMID(id) {
        return document.getElementById(id);
      }
      DOMID("btn__zoom").onclick = function () {
        var tagID = DOMID("img__zoom");
        var width = parseInt(tagID.style.width) || 100; // Mặc định là 100 nếu không có giá trị
        tagID.style.width = width + 1 + "px";
        console.log(width);
      };

      DOMID("btn__out").onclick = function () {
        var tagID = DOMID("img__zoom");
        var width = parseInt(tagID.style.width) || 100; // Mặc định là 100 nếu không có giá trị
        tagID.style.width = width - 1 + "px";
        console.log(width);
      };
      DOMID("text_edit").onclick = function () {
        // var tagID = DOMID("p__zoom");
        // var font__size = parseInt(tagID.style.fontSize) || 17;
        // tagID.style.fontSize = font__size + 1 + "px";
        // console.log(font__size);
        zoomFont(1, "p__zoom");
      };
      DOMID("text_edit2").onclick = function () {
        // var tagID = DOMID("p__zoom");
        // var font__size = parseInt(tagID.style.fontSize) || 17;
        // tagID.style.fontSize = font__size - 1 + "px";
        // console.log(font__size);
        zoomFont(-1, "p__zoom");
      };
      /////////////////////////////////////////////////////////////////////
      function zoomFont(fontSize, id) {
        var tag = DOMID(id);
        var font = parseInt(tag.style.fontSize) || fontSize;
        tag.style.fontSize = font + 1 + "px";
      }
      DOMID("text_edit").onclick = function () {
        zoomFont(1, "p__zoom");
      };

      DOMID("text_edit2").onclick = function () {
        zoomFont(-1, "p__zoom");
      };

      function zoomFont(change, id) {
        var tag = DOMID(id);
        var style = window.getComputedStyle(tag);
        var fontSize = parseFloat(style.fontSize);
        tag.style.fontSize = fontSize + change + "px";
        console.log("New font size: " + tag.style.fontSize);
      }

      function DOMID(id) {
        return document.getElementById(id);
      }
    </script>
  </body>
</html>
