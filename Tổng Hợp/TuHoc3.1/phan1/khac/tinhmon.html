        document.getElementById('tinhdiem').onclick = function(){
            // tính điểm khói a
            var toan = document.getElementById('toan').value*1;

            var hoa = document.getElementById('hoa').value*1;
            // tính điểm tb khối a
            var diemtbA = tinhdiemTB(toan,ly,hoa);

            var van = document.getElementById('van').value*1;
            var anh = document.getElementById('anh').value*1;
            // tinh diem tb khói c
            var diemtbC = tinhdiemTB(toanc,van,anh);
            document.getElementById('diemtbC').value = diemtbC;
            
        }
        function tinhdiemTB(diem1,diem2,diem3){ //input 7 8 9 
            var TB = 0;
            TB = (diem1*2 + diem2 + diem3) / 4;
            


            //output diemTB
