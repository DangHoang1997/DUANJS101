    <script>
      function tagID(id) {
        return document.getElementById(id);
      }
      tagID("inTheDiv").onclick = function () {
        //input
        var input = tagID("nhap").value * 1;
        //output
        var output = "";
        var count = 1;
        //process
        while (count <= input) {
          var div = "<h1>Hello CyberSoft</h1>";

          count = count + 1;

        tagID("ketQua1").innerHTML = output;
