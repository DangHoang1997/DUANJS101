<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Sidebar Example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #sidebar {
        width: 200px;
        height: 100vh;
        background-color: #f1f1f1;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px;
        transition: transform 0.3s ease-in-out;
      }

      #main-content {
        margin-left: 200px;
        padding: 20px;
        transition: margin-left 0.3s ease-in-out;
      }

      #toggle-btn {
        display: none;
      }

      @media (max-width: 768px) {
        #sidebar {
          transform: translateX(-100%);
        }

        #main-content {
          margin-left: 0;
        }

        #toggle-btn {
          display: block;
        }

        #sidebar.active {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <ul class="list-unstyled">
        <li><a href="#" class="text-decoration-none">Menu1</a></li>
        <li><a href="#" class="text-decoration-none">Menu2</a></li>
        <li><a href="#" class="text-decoration-none">Menu3</a></li>
        <li><a href="#" class="text-decoration-none">Menu4</a></li>
        <li><a href="#" class="text-decoration-none">Menu5</a></li>
      </ul>
    </div>
    <div id="main-content">
      <button
        id="toggle-btn"
        class="btn btn-secondary mb-3"
        onclick="toggleNav()"
      >
        â˜°
      </button>
      <h2>Content</h2>
      <p>Write something here...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function tagID(id) {
        return document.getElementById(id);
      }
      function toggleNav() {
        tagID("sidebar").classList.toggle("active");
        var mainContent = tagID("main-content");
        mainContent.style.marginLeft =
          mainContent.style.marginLeft === "200px" ? "0" : "200px";
      }
    </script>
  </body>
</html>
