<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <div style="background-color: aqua;" class="container">
                <input style="display: block; margin-bottom: 20px; ; margin-top: 50px; text-align: center;" class="form-control" id="can_nang" type="number" placeholder="Nhập Cân Nặng">
                <input style="display: block; text-align: center;" class="form-control" id="chieu_cao" type="number" placeholder="Nhập Chiều Cao">
                <button style="display: block; margin: 0 auto; align-items: center ;" class="btn btn-success mt-3 " id="tinh_bmi">Tính BMI</button>
                <img  id="bmi" src="#" alt="logo anh">
            </div>
        </header>
        <script>
           document.getElementById("tinh_bmi").addEventListener("click", function () {
    var can_nang = document.getElementById("can_nang").value * 1;
    var chieu_cao = document.getElementById("chieu_cao").value * 1;
    var img = document.getElementById("bmi");
    var chieu_cao1 = chieu_cao / 100;

    var BMI = (can_nang / (chieu_cao1 * chieu_cao1));
    var so__BMI = BMI.toFixed(2);

    if (so__BMI >= 16 && so__BMI <= 18.5) {
        alert("Bmi: " + so__BMI + " Ban hoi gay");
        img.src = "https://cyber-bmic-alculator.vercel.app/img/body-1.png";
    } else if (so__BMI > 18.5 && so__BMI <= 24.9) {
        alert("Bmi: " + so__BMI + " Ban binh thuong ");
        img.src = "https://cyber-bmic-alculator.vercel.app/img/body-2.png";
    } else if (so__BMI > 25 && so__BMI <= 29.9) {
        alert("Bmi: " + so__BMI + " Ban thua can");
        img.src = "https://cyber-bmic-alculator.vercel.app/img/body-3.png";
    } else if (so__BMI > 30 && so__BMI <= 34.9) {
        alert("Bmi: " + so__BMI + " Ban beo phi");
        img.src = "https://cyber-bmic-alculator.vercel.app/img/body-4.png";
    } else if (so__BMI > 35) {
        alert("Bmi: " + so__BMI + " Ban sieu beo phi");
        img.src = "https://cyber-bmic-alculator.vercel.app/img/body-5.png";
    }
});

        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
