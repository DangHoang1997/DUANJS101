        <script>
            // input 
            document.getElementById('CaluPrime').onclick = function () {
                var Prime = Number(document.getElementById('Prime').value);
                // output 
                var output = '';
                // process
                let checkSNT = true;
                
                if (Prime < 2) {
                    checkSNT = false;
                }
                // buoc 1 xac dinh cai thay doi 
                for (let i = 2; i <= Math.sqrt(Prime); i++) {
                    if (Prime % i == 0) {
                        checkSNT = false;
                        break;
                    }
                }
                if (checkSNT == true) {
                    output = Prime + ' là số nguyên tố';
                } else {
                    output = Prime + ' không phải là số nguyên tố';
                }
                // output 
                document.getElementById('ketqua').innerHTML = output;
            }
