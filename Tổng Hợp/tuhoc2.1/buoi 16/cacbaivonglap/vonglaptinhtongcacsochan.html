<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       <header>
        <div class="container">
            <h1>tính tổng các số chẵn nhập vào </h1>
            <input id="evenNumber" class="form-control" type="number" placeholder="sum the even number ">
            <button id="sumOfeven">click</button>
            <div class="form-group" id="result"></div>
        </div>
        <script>
            // input 
            function tagID(id) {
    return document.getElementById(id);
}

tagID("sumOfeven").onclick = function() {
    var evenNumber = parseInt(tagID("evenNumber").value);
    var sum = 0;
    var i = 0;

    if (isNaN(evenNumber)) {
        tagID("result").innerHTML = "Vui lòng nhập một số hợp lệ.";
        return;
    }

    while (i <= evenNumber) {
        if (i % 2 === 0) {
            sum =sum + i;
        }
        i++;
    }

    tagID("result").innerHTML = `Tổng các số chẵn từ 0 đến ${evenNumber} là: ${sum}`;
    console.log("i", i);
};

            
        </script>
       </header>
    </body>
</html>
