<html lang="en">

  <body>
    <header>
      <input id="inputNumber" type="number" />
      <button id="checkSNT">Check</button>

    <script

      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("checkSNT").onclick = function () {
        // input số number từ người dùng
        var number = parseInt(document.getElementById("inputNumber").value);
        // output : string 2 đến 29
        var output = "";
        for (var iSO = 2; iSO <= number; iSO++) {
            if (kiemtraSNT(iSO)) {
              output += iSO + " ";
            }
          }
          console.log(output);
          // kiểm tra iSO có phải là số nguyên tố hay không
        //   var isPrime = true;
        //   for (var i = 2; i <= Math.sqrt(iSO); i++) {
        //     if (iSO % i === 0) {
        //       isPrime = false;
        //       break;
        //     }
        //   }
        //   if (isPrime) {
        //     output += iSO + " ";
        //   }
        // tạo một div bằng js in kết quả ra màn hình 
        var div = document.createElement("div");
        div.innerHTML = output;
        document.querySelector("main").appendChild(div);
        div.style.textAlign = "center";
        div.style.backgroundColor = "red";
        div.style.color = "white";
        }
      ;
      function kiemtraSNT (number) { // input number 
        // output true or flase 
        var isPrime = true;
        for (var i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            isPrime = false;
            break;
          }
        }
        return isPrime;


      }
    </script>
