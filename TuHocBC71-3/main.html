    <!DOCTYPE html>

    <title>hiển thị giá trị</title>
</head>
<body>

<input type="text" id="giatrinhap">
<button onclick="hienthithongtin()">Hiển thị</button>

<span id="ketqua"></span>

<script>
    function hienthithongtin(){
        var input = document.getElementById('giatrinhap').value;
        var output =input;

        
        var tagspan = document.getElementById('ketqua');
        tagspan.innerHTML ="kết quả :" + output;
    }
</script>
