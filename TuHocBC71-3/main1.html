<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh tong 2 so nguyen</title>
</head>
<body>
    <input id="truong1" type="text">
    <input id="truong2" type="text">
    <button onclick="hienthiketqua()">Kết quả</button>
    <div id="ketqua"></div> <!-- Sử dụng div thay vì span để hiển thị tất cả kết quả -->

<script>
    function hienthiketqua(){
        var input1 = document.getElementById('truong1').value;
        var input2 = document.getElementById('truong2').value;

        // Chuyển đổi giá trị nhập vào từ chuỗi sang số
        var q = parseInt(input1);
        var k = parseInt(input2);

        // Tính tổng, hiệu, tích và thương của hai số
        var output1 = q + k;
        var output2 = q - k;
        var output3 = q * k;
        var output4 = q / k;

        // Hiển thị kết quả
        var ketquaDiv = document.getElementById('ketqua');
        ketquaDiv.innerHTML = "Tổng: " + output1 + "<br>";
        ketquaDiv.innerHTML += "Hiệu: " + output2 + "<br>";
        ketquaDiv.innerHTML += "Tích: " + output3 + "<br>";
        ketquaDiv.innerHTML += "Thương: " + output4;
    }
</script>

</body>
</html>
