<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section>
      <p>tinh tien tip</p>
      <div class="card w-50 text-center d-flex justify-content-center">
        <div class="card-header bg-danger">tien tip</div>
        <div class="card-body">
          <div class="form-group">
            <p>tong tien thanh toan</p>
            <input class="form-control" id="tongTienThanhToan" type="text"/>
          </div>
          <div class="form-group">
            <p>Ban muon tip bao nhieu</p>
            <select class="form-control" id="phanTramTip">
              <option value="30">30%-Tot</option>
              <option value="20">20%-Duoc</option>
              <option value="15">30%-BT</option>
              <option value="10">10%-Toi</option>
              <option value="5">5%-Te</option>
            </select>
          </div>
          <div class="form-group">
            <p>So Nguoi Tip</p>
            <input class="form-control" id="soNguoiTip" type="text"/>
          </div>
        </div>
        <div class="card-footer text-center">
          <button id="btnTinhTien" class="btn btn-success">Tinh tien</button>
          <p>So tien tip tren nguoi </p>
          <span id="tienTipTrenNguoi">$10</span>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
