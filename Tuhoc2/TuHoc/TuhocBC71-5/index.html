<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="container">
        <header>
            <p>Tính lương yêu càu người dùng nhập số lương 1 giờ sau đó nhân với số giờ làm ra tổng lương</p>
        <div class="form-group mt-3">
            <p>Tiền lương 1h
            </p>
            <input id="nhapLuong1h" type="text" class="form-control w-25">
        </div>
        <div class="form-group">
            <p>Số giờ làm</p>
            <input id="nhapGio" type="text" class="form-control w-25">
        </div>
        <div class="mt-3">
            <button onclick='bamVao()'id="btnTinhTien" class="btn btn-success">Tính tiền</button>

        </div>
        <div class="nt-2 alert alert-success mt-3">
            kết quả : <span id="tongLuong"></span>

        </div>
        </header>
        <script>
            function bamVao(){
                let input = document.getElementById('nhapLuong1h').value;
                let input2 =document.getElementById('nhapGio').value;

                let q = parseInt(input);
                let k = parseInt(input2);

                let output = q * k;
                let tagpsan =document.getElementById('tongLuong');
                tagpsan.innerHTML = output;

            }
        </script>
       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
