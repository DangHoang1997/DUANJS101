<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }
        .navbar-nav .nav-item:hover .nav-link {
    text-decoration: underline;
}

.navbar-nav .nav-item:hover .nav-link::before {
    content: "";
    display: block;
    width: 5%;
    height: 2px;
    background-color: #fff;
    position: absolute;
    bottom: 10px;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" style="margin-right: 150px;" href="#">
                <i style="color: aliceblue;" class="fa fa-handshake"></i>
                Masterwork
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pages
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Page 1</a></li>
                            <li><a class="dropdown-item" href="#">Page 2</a></li>
                            <li><a class="dropdown-item" href="#">Page 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary me-2">SCHEDULE A DEMO</button>
                    <div class="theme-toggle">☀️</div>
                </div>
            </div>
        </div>
    </nav>
    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const overlay = document.querySelector('.overlay');
        const body = document.querySelector('body');

        themeToggle.addEventListener('click', function() {
            overlay.style.display = 'block';
            body.classList.toggle('dark-mode');
        });

        overlay.addEventListener('click', function() {
            overlay.style.display = 'none';
            body.classList.remove('dark-mode');
        });
    </script>
</body>
</html>
