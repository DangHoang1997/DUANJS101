        />

            crossorigin="anonymous"
        />
        <!-- FontAwesome 6.2.0 CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h1>nhập số hàng </h1>
                        <input type="text" id="nhapHang">
                    </div>
                    <div class="col-6">
                        <h1>nhập cột</h1>
                        <input type="text" id="nhapCot">
                    </div>
                </div>
                <button class="btn btn-success mt-5" id="khaiBao">khai báo</button>
                <span id="kq"></span>
            </div>





            <!-- place navbar here -->
        </header>
       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            document.getElementById('khaiBao').onclick = function(){
                // input number 
                let hang = document.getElementById('nhapHang').value*1;
                let cot = document.getElementById('nhapCot').value*1;
                // output string 
                // thứ thay đổi là 
                
                let output = '';
                for (let soHang = 1; soHang <= hang; soHang++) {
                    output += '<br>';
                    // for (let soSao = 1; soSao <= cot; soSao++) {

                    // output += '*';
                    var in1hangsaohtml = in1hangsao(cot);
                    output += in1hangsaohtml;
                }
                document.getElementById('kq').innerHTML = output;
                }
                
               
            


            function in1hangsao(SoNgoiSao){
                let m = '';
                for (let soSao = 1; soSao <= SoNgoiSao; soSao++) {
                    m += '*';
                    
                }
                return m;
            }
        </script>
    </body>
</html>
