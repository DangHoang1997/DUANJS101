<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <input id="primeNumber" placeholder="Prime Number" />
            <button id="checkPrime">Check</button>
            <span id="result">result</span>
        </header>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            function tagID(id) {
                return document.getElementById(id);
            }
            tagID("checkPrime").onclick = function () {
                // input nhập 1 số nguyên 
                var primeNumber = parseInt(tagID("primeNumber").value);
                // output 
                var output = '';
                //process 
                // bước 1 đặt cờ hiệu flas là checkSNT
                var checkSNT = true;
                if(primeNumber < 2){
                    checkSNT = false;
                } 
                var soHang = 2;
                // bước 2 xác định yếu tố lặp 
                while(soHang <= Math.sqrt(primeNumber)){
                    // bước 3 xử lý thao tác tính toán 
                   
                    
                    if(primeNumber % soHang === 0){
                          checkSNT = false;
                    }
                    // thay đổi giá trị bước nhảy 
                    soHang++;
                    
                }
                if(checkSNT === true){
                    tagID("result").innerHTML = primeNumber + " la so nguyen to";
                }else{
                    tagID("result").innerHTML = primeNumber + " khong la so nguyen to";


            }
        }
        </script>
    </body>
</html>
