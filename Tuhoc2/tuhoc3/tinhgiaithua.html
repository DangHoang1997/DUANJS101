<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>cho phep nguoi dung nhap vao mot so tinh giai thua so do</h1>
    <input
      class="form-control bg-danger text-white"
      type="number"
      id="nhap"
      placeholder="nhap so "
    />
    <button class="btn btn-success" id="tinhbtn">tinh</button>
    <div class="KETQUA">
      <span id="ketQua"></span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      function tagid(id) {
        return document.getElementById(id);
      }

      tagid("tinhbtn").onclick = function () {
        // Get the input value
        var input = parseFloat(tagid("nhap").value);

        // Initialize the factorial value
        var giaiThua = 1;

        // Calculate the factorial
        for (var giaTri = 1; giaTri <= input; giaTri++) {
          giaiThua *= giaTri;
        }

        // Display the result
        tagid("ketQua").innerHTML = `Kết quả giai thừa là: ${giaiThua}`;
      };
    </script>
  </body>
</html>
