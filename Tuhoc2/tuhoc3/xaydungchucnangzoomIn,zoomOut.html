<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" >
        <style>
            button:hover{
                background-color: red;
                color: white;

            }
        </style>
    </head>

    <body>
        <header>
            <div class="container">
                <img style="width: 150px;" id="img__zoom" src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="">
           
                <button id="btn__zoom"><i class="fa fa-plus"></i></button>
                <button id="btn__out" ><i class="fa fa-minus"></i></button>
        </div>
        </header>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            document.getElementById("btn__zoom").onclick = function () {
                // khai báo biến width = giá trị lấy từ hình ảnh 
               var width = document.getElementById("img__zoom").style.width;
               // tạo biến thay đổi giá trị px 
               var fwidth = parseInt(width.replace('px', '')); // convert to number
               // thêm giá chị cho fwidth
               fwidth += 5; 
               // thay đổi giá trị hình ảnh
               document.getElementById("img__zoom").style.width = fwidth + 'px';
               console.log(fwidth);
            }
            document.getElementById("btn__out").onclick = function () {
                var width = document.getElementById("img__zoom").style.width;
                var fwidth = parseInt(width.replace('px', '')); // convert to number
                fwidth -= 5; 
                document.getElementById("img__zoom").style.width = fwidth + 'px';
                console.log(fwidth);
             }
            
            
        </script>
    </body>
</html>
