<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <input id="number" type="number" placeholder="nhập số " />
      <button class="btn btn-danger" id="tinhTong">click</button>
      <!-- place navbar here -->

      <br />
      <br />
      <br />
    </header>
    <section>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-4">
          <input id="hang" type="number" placeholder="nhập hàng " />
        </div>
        <div class="col-4">
          <input id="cot" type="number" placeholder="nhập cột " />
        </div>
        <button id="btn__insao">in số sao</button>
        <h1><span id="ketQua"> </span></h1>
      </div>
    </section>

    <script>
      function tagID(id) {
        return document.getElementById(id);
      }

      tagID("tinhTong").onclick = function () {
        // input number
        var number = tagID("number").value * 1;
        // output
        var sum = 0;
        for (var i = 1; sum <= number; i++) {
          sum += i;
          console.log(`${sum} , ${i}`);
        }
      };
      // ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------//
      // hai vòng lặp lồng nhau
      // đề bài tạo hai hàng sao
      tagID('btn__insao').onclick = function(){
        // input nhập số hàng và cột 
        var hang = tagID('hang').value;
        var cot = tagID('cot').value;
        // output nhận số hàng sao string 
        var output = "";
        // b1 : tìm số thay đổi là số sao 
        for (var inSaoH = 1; inSaoH <= hang ; inSaoH++){
            // for(var inSaoC = 1; inSaoC <=cot; inSaoC++){
            //     output = output + "*"
            //  }
            
             output += demSao(cot)+ "<br>"
        }
        console.log(output);
        document.getElementById('ketQua').innerHTML = output;
      }
      function demSao(cot){
        var output = '';
        for(var inSaoC = 1; inSaoC <=cot; inSaoC++){
                output = output + "*"
             }
             return output;
      }
    </script>
  </body>
</html>
