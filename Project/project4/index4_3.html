<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập liệu </title>
</head>
<body>

    <script>
        alert(`
        1. Tìm kiếm theo tên 
        2. Tìm kiếm theo năm sinh 
        3. Tìm kiếm theo số điện thoại 
        4. Tìm Kiếm theo hình ảnh 
        - Nhập 1 số tương ứng để tìm kiếm theo các mục khác nhau 
        `)
        let search = parseInt(prompt("hãy điền một số để nhận dạng loại tìm kiếm")); 
        switch(search){
            case 1 : 
            alert(`Bạn đã chọn tìm kiếm theo tên `);
            break;
            case 2 :
            alert(`Bạn đã chọn tìm kiếm theo năm sinh `);
            break;

            case 3 :
            alert(`Bạn đã chọn tìm kiếm theo SĐT `);
            break;

            case 4 :
            alert(`Bạn đã chọn tìm kiếm theo hình ảnh `);
            break;
            default : 
            alert(`số nhập không hợp lệ 
            vui lòng nhập số từ 1 đến 4 `);








        }
        




    </script>
    
    
</body>
</html>
