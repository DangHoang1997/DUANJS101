<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng tháng bằng switch key</title>
</head>
<body>
    <script>
        let month = parseInt(prompt("nhập một tháng từ (1 đến 12):"));
        switch(month){
            case 1 : 
            case 3 : 
            case 5 : 
            case 7 : 
            case 8 : 
            case 10: 
            case 12:
                console.log("tháng có 31 ngày");
                break;
            case 4: 
            case 6: 
            case 9: 
            case 11: 
            console.log("tháng có 30 ngày");
            break;
            case 2: 
            console.log("tháng có 28 . hoặc 29 ngày ");


            default: 
            console.log("tháng không hợp lệ");
            break;
             

        }
    </script>
    
</body>
</html>
