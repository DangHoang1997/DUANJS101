<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Hàm prompt trả về một chuỗi và yêu cầu người dùng nhập một giá trị
        var number = prompt("Nhập số từ 1 đến 5");

        // Hàm switch sẽ kiểm tra giá trị của biến number
        switch(number){
            // Nếu biến number bằng với "1", thì thực hiện câu lệnh trong khối case này
            case "1":
                // Hàm alert hiển thị thông báo "Bạn đã nhập số 1" lên màn hình
                alert("Bạn đã nhập số 1");
                break;
            // Nếu biến number bằng với "2", thì thực hiện câu lệnh trong khối case này
            case "2":
                alert("Bạn đã nhập số 2");
                break;
            // Nếu biến number bằng với "3", thì thực hiện câu lệnh trong khối case này
            case "3":
                alert("Bạn đã nhập số 3");
                break;
            // Nếu biến number bằng với "4", thì thực hiện câu lệnh trong khối case này
            case "4":
                alert("Bạn đã nhập số 4");
                break;
            // Nếu biến number bằng với "5", thì thực hiện câu lệnh trong khối case này
            case "5":
                alert("Bạn đã nhập số 5");
                break;
            // Nếu biến number không thỏa mãn các điều kiện trên, thì thực hiện câu lệnh trong khối default
            default:
                // Hàm alert hiển thị thông báo "Số bạn nhập không phải là số từ 1 đến 5" lên màn hình
                alert("Số bạn nhập không phải là số từ 1 đến 5");
                break;
        }
        
    </script>
    
</body>
</html>
