<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("Nhập số từ 1 đến 5");
        switch(number){
            case "1":
                alert("Bạn đã nhập số 1");
                break;
            case "2":
                alert("Bạn đã nhập số 2");
                break;
            case "3":
                alert("Bạn đã nhập số 3");
                break;
            case "4":
                alert("Bạn đã nhập số 4");
                break;
            case "5":
                alert("Bạn đã nhập số 5");
                break;
            default:
                alert("Số bạn nhập không phải là số từ 1 đến 5");
                break;
        }
        
    </script>
    
</body>
</html>
