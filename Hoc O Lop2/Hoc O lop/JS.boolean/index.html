        <script>
        // mọi phép so sánh đều trả về boolean 
        // > lớn hơn
        // < nhỏ hơn
        // == bao gì 2 sánh tròng nhau
        // != bao gì 2 sánh khác nhau
        // >= lòn hơn hoặc bao gì 2 sánh tròn nhau
        // <= nhỏ hơn hoặc bao gì 2 sánh tròn nhau
        // === bao gì 2 sánh tròn nhau
        // !== bao gì 2 sánh khác nhau
        console.log(2>1); true
        console.log(2<1); false
        console.log(2==1); false
        console.log(2!=1); true  
        console.log(2>=1);  true
        console.log(2<=1);  false
        console.log(2===1); false
        console.log(2!==1); true   

        // so sánh bằng thì sử dụng trong nhập mật khẩu 
        // so sánh khác dùng trong đăng kí tài khoản mật khẩu
