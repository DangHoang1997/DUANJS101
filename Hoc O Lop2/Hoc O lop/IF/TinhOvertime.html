<html lang="en">
    <head>
        <title>Title</title>

        />

        <!-- Bootstrap CSS v5.2.1 -->

        />
    </head>

    <body>
        <header>
            <input type="number" placeholder="Nhập số giờ" id="soGio">
            
            <button id="btnTinh">Tinh</button>
        </header>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
           document.getElementById("btnTinh").onclick = function () {
    // lấy value từ ô tổng giờ làm 
    var soGio = document.getElementById("soGio").value * 1;
    // process
    var tienLuong = null;
    var LuongMoiGio = 100000;
    if (soGio >= 40) {
        tienLuong = LuongMoiGio *40 +(soGio-40)*LuongMoiGio*1.5;
        alert(tienLuong);
        tienluong = soGio * LuongMoiGio;
    } else {
        tienLuong = soGio * LuongMoiGio;
    }
    alert(tienLuong);
}

        </script>
    </body>
